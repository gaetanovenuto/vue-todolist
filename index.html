<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework12col.css">
    </head>
    <body>

        <div id="app">

            <!-- header -->
            <header>
                    <h1 class="text-center py-3">
                        Lista di cose da fare durante la giornata
                    </h1>
            </header>
            <!-- /header -->

            <!-- main -->
            <main>
                <div class="container">
                    <ul class="fs-3" >
                        <li v-for="(todo, i) in todos">  
                            <span :class="todo.done ? 'done' : ''" @click="isDone(i)">
                                {{ todo.text }} 
                            </span>
                            <button class="fs-5 px-2 ms-3 delButton" @click="deleteItem(i)">X</button>
                        </li>
                    </ul>
                    <div class="p-3">
                        <label for="addElement" class="h3 text-center">Aggiungi un elemento alla lista delle cose da fare:</label>
                        <input type="text" v-model="newTodoText" id="addElement" class="ms-5 me-2" @keyup.enter="addItem()">
                        <button @click="addItem()">Aggiungi</button>
                    </div>
                </div>
            </main>
            <!-- /main -->

        </div>

        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
